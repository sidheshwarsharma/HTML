<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
                    table{
                              background-image:url(/photos/MASIM_logo.png);
                              background-repeat:no-repeat;
                              background-position: 450px 130px;
                              background-size: 200px;
                    }
          </style>
</head>

<body>
          <table align="center" border="0" cellspacing="0" cellpadding="10"  width="50%" height="700px">
                    <form action="">
                              <tr>
                                        <th colspan="4"><h1>University Exam Form</h1></th>
                              </tr>
                              <tr>
                                        <td>Student name</td>
                                        <td colspan="3"><input type="text" name="Fname" id="fname"
                                                            placeholder="Enter Student name" size="30"></td>

                              </tr>
                              <tr>
                                        <td>Gender</td>
                                        <td colspan="3"><input type="radio" name="Gender" id="Male">
                                                  <label for="Male">Male</label>
                                                  <input type="radio" name="Gender" id="Female">
                                                  <label for="Female">Female</label>
                                                  <input type="radio" name="Gender" id="Others">
                                                  <label for="Others">Others</label>
                                        </td>

                              </tr>
                              <tr>
                                        <td>Father Name</td>
                                        <td colspan="3"><input type="text" name="Fname" id="fname"
                                                            placeholder="Enter Father name" size="30"></td>

                              </tr>
                              <tr>
                                        <td>Mother Name</td>
                                        <td colspan="3"><input type="text" name="Fname" id="fname"
                                                            placeholder="Enter Mother name" size="30"></td>
                              </tr>
                              <tr>
                                        <td><label for="aadhar">Aadhar Card Number</label></td>
                                        <td colspan="3"><input type="text" name="AadharNumber" id="aadhar"
                                                            placeholder="#### #### ####"></td>
                              </tr>
                              <tr>
                                        <td><label for="phone">Phone Number</label></td>
                                        <td colspan="3"><input type="tel" name="Contact" id="phone"
                                                            placeholder="# # # # # # # # # #"></td>
                              </tr>
                              <tr>
                                        <td><label for="Mail">Email Id</label></td>
                                        <td colspan="3"><input type="tel" name="Mail" id="Mail"
                                                            placeholder="Example@gmail.com"></td>
                              </tr>
                              <tr>
                                        <td>
                                                  Course
                                        </td>
                                        <td>
                                                  <select name="Course" id="course">
                                                            <option value="BBA">BBA</option>
                                                            <option value="B.com">B.COM</option>
                                                            <option value="BCA" selected>BCA</option>
                                                            <option value="B.tech">B.TECH</option>
                                                            <option value="B.Ed">B.ED</option>
                                                  </select>
                                        </td>
                                        <td>
                                                  Year
                                        </td>
                                        <td>
                                                  <select name="Year" id="Year">
                                                            <option value="1" selected>l<sup>st</sup></option>
                                                            <option value="2">2<sup>nd</sup></option>
                                                            <option value="3">3<sup>rd</sup></option>
                                                            <option value="4">4<sup>th</sup></option>
                                                  </select>
                                        </td>
                              </tr>
                              <tr>
                                        <td>Previous Year Marks </td>
                                        <td><input type="text" name="Marks" id="marks" placeholder="Ex : 70" size="5">
                                        </td>
                                        <td>Mark sheet</td>
                                        <td><input type="file" name="Mark sheet"></td>
                              </tr>
                              <tr>
                                        <td><label for="Photo">Photo</label></td>
                                        <td><input type="file" name="Photo" id="Photo"></td>
                                        <td> <label for="signature">signature</label></td>
                                        <td><input type="file" name="signature" id="signature"> </td>
                              </tr>
                              <tr>
                                        <td>Address</td>
                                        <td colspan="3"><textarea name="" id="" cols="70" rows="5" placeholder="Enter Your Address here..."></textarea></td>
                              </tr>
                              <tr>
                                        <td  colspan="2" align="center"><input type="submit" value="Submit"></td>
                                        <td colspan="2" align="center"><input type="reset" value="Clear"></td>
                              </tr>
                    </form>
          </table>
          <br><br>
          <footer align="center">
                    <a href="/index.html">Go To Index</a>
          </footer>
</body>

</html>
